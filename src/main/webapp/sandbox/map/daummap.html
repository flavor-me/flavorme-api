<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no">
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map { width: 100%; height: 100% }
    </style>
    <script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=5622b0024507dc8dcf747ecabf93f67c48d84bf2"></script>
    <script type="text/javascript">
        window.onload = function() {
            // http://apis.daum.net/local/geo/addr2coord?apikey=2035493cdf64118bf3037b106bafbbc1089b54b0&q=문래동6가&output=xml
            var position = new daum.maps.LatLng(37.51948204670891, 126.88682218002133);

            var map = new daum.maps.Map(document.getElementById('map'), {
                center: position,
                level: 4,
                mapTypeId: daum.maps.MapTypeId.HYBRID
            });

            var marker = new daum.maps.Marker({
                position: position
            });
            marker.setMap(map);

            var infowindow = new daum.maps.InfoWindow({
                content: 'Hello, World!'
            });
            infowindow.open(map, marker);
        };
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
